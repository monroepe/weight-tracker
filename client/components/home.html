<template name="home">
  <body>
    {{> loginButtons}}
    {{#if currentUser}}
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            {{ >weighinForm }}
          </div>
        </div>
      </div>
      <div class="weigh-ins">
          {{ #each weighins }}
              {{ >weighin }}
          {{ /each }}
      </div>

    <nav>
      <a href="{{ pathFor 'habits' }}">Habits</a>
    </nav>
    {{else}}
      <h2>Please Login or Signup</h2>
    {{/if}}
  </body>
</template>
