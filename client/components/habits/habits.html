<template name="habits">
  <div>
      <h1>Habits</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{ >habitForm }}
      </div>
    </div>
  </div>
  <div class="habits">
    {{ #each habitInstances }}
        {{ >habitInstance }}
    {{ /each }}
  </div>
</template>
